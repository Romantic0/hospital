<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Avaliação Hospital</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Painel Administrativo</h1>
        <nav>
            <a href="gerenciar_perguntas.html">Gerenciar Perguntas</a>
            <a href="login.html">Sair</a>
        </nav>
    </header>
    <main>
        <section class="overview">
            <h2>Resumo Geral</h2>
            <div class="cards">
                <div class="card">
                    <h3>Setores Avaliados</h3>
                    <p id="totalSetores">0</p>
                </div>
                <div class="card">
                    <h3>Notas Médias</h3>
                    <p id="mediaNotas">0</p>
                </div>
                <div class="card">
                    <h3>Avaliações Realizadas</h3>
                    <p id="totalAvaliacoes">0</p>
                </div>
            </div>
        </section>
        <section class="charts">
            <h2>Gráficos</h2>
            <canvas id="chartNotasPorSetor"></canvas>
            <canvas id="chartMediaPorPergunta"></canvas>
        </section>
    </main>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
